<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_excercises.css">
    <link rel="stylesheet" href="reset.css">
    <title>Cutting Advanced</title>
</head>
<body>
    <header>
        <h1>Unstoppable forceâ€”defining limits and conquering new heights!!!</h1>
    </header>

    <div class="cutting-containers">
        <div class="container-box" id="box1">
            <div class="exercise" id="exercise-1">
                <div class="excercise-img">
                    <img src="images/advanced-cutting-images/barbell_hip_thrust.jpg" alt="barbell_hip_thrust">
                </div>
                <p>1. Barbell Hip Thrusts</p>
            </div>
            <div class="exercise" id="exercise-2">
                <div class="excercise-img">
                    <img src="images/advanced-cutting-images/bulgarian_split_squat.jpg" alt="bulgarian_split_squat">
                </div>
                <p>2. Bulgarian Split Squats</p>
            </div>
            <div class="exercise" id="exercise-3">
                <div class="excercise-img">
                    <img src="images/advanced-cutting-images/burpee_jump_box.jpg" alt="burpee_jump_box">
                </div>
                <p>3. Burpee Box Jumps</p>
            </div>
            <div class="exercise" id="exercise-4">
                <div class="excercise-img">
                    <img src="images/advanced-cutting-images/dumbell_renegade_rows.jpg" alt="dumbell_renegade_rows">
                </div>
                <p>4. Dumbbell Renegade Rows</p>
            </div>
        </div>


        <div class="container-box" id="box2">
            <div class="exercise" id="exercise-5">
                <div class="excercise-img">
                    <img src="images/advanced-cutting-images/plyometric_pushups.jpg" alt="plyometric_pushups">
                </div>
                <p>5. Plyometric Push-Ups</p>
            </div>
            <div class="exercise" id="exercise-6">
                <div class="excercise-img">
                    <img src="images/advanced-cutting-images/kettlebell_snatch.jpg" alt="kettlebell_snatch">
                </div>
                <p>6. Kettlebell Snatches</p>
            </div>
            <div class="exercise" id="exercise-7">
                <div class="excercise-img">
                    <img src="images/advanced-cutting-images/t_bar_rows.jpg" alt="t_bar_rows">
                </div>
                <p>7. T-Bar Rows</p>
            </div>
            <div class="exercise" id="exercise-8">
                <div class="excercise-img">
                    <img src="images/advanced-cutting-images/hanging_leg_raises.jpg" alt="hanging_leg_raises">
                </div>
                <p>8. Hanging Leg Raises</p>
            </div>
        </div>
    </div>
    <script src="script_excercises_cutting_advanced.js"></script>
</body>
</html>
