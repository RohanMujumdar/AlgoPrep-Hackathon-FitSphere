<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_excercises.css">
    <link rel="stylesheet" href="reset.css">
    <title>Bulking Advanced</title>
</head>
<body>
    <header>
        <h1>Unstoppable force—defining limits and conquering new heights!!!</h1>
    </header>

    <div class="cutting-containers">
        <div class="container-box" id="box1">
            <div class="exercise" id="exercise-1">
                <div class="excercise-img">
                    <img src="images/intermediate-bulking-images/chest.jpg" alt="chest">
                </div>
                <p>1. Chest</p>
            </div>
            <div class="exercise" id="exercise-2">
                <div class="excercise-img">
                    <img src="images/intermediate-bulking-images/back.jpg" alt="back">
                </div>
                <p>2. Back</p>
            </div>
            <div class="exercise" id="exercise-3">
                <div class="excercise-img">
                    <img src="images/intermediate-bulking-images/shoulder.jpg" alt="shoulder">
                </div>
                <p>3. Shoulder</p>
            </div>
            <div class="exercise" id="exercise-4">
                <div class="excercise-img">
                    <img src="images/intermediate-bulking-images/biceps.jpg" alt="biceps">
                </div>
                <p>4. Biceps</p>
            </div>
        </div>


        <div class="container-box" id="box2">
            <div class="exercise" id="exercise-5">
                <div class="excercise-img">
                    <img src="images/intermediate-bulking-images/triceps.jpg" alt="triceps">
                </div>
                <p>5. Triceps</p>
            </div>
            <div class="exercise" id="exercise-6">
                <div class="excercise-img">
                    <img src="images/intermediate-bulking-images/legs.jpg" alt="legs">
                </div>
                <p>6. Legs</p>
            </div>
            <div class="exercise" id="exercise-7">
                <div class="excercise-img">
                    <img src="images/intermediate-bulking-images/abs.jpg" alt="abs&cardio">
                </div>
                <p>7. Abs & Cardio</p>
            </div>
            <div class="exercise" id="exercise-8">
                <div class="excercise-img">
                    <img src="images/intermediate-bulking-images/yoga.jpg" alt="yoga">
                </div>
                <p>8. Yoga</p>
            </div>
        </div>
    </div>

    <div class="speaking">
        <button id="speak-btn">Speak Instructions</button>
    </div>

    <footer>
        <div class="footer-content">
            <p>© 2024 FitSphere. All rights reserved.</p>
        </div>
        <div class="sponsors">
            <a href="https://www.adidas.com" target="_blank" rel="noopener noreferrer">
                <img src="images/footer/adidas.jpg" alt="Adidas Logo" class="logo">
                <span>Adidas</span>
            </a>
            <a href="https://www.newbalance.com" target="_blank" rel="noopener noreferrer">
                <img src="images/footer/nb.jpg" alt="New Balance Logo" class="logo">
                <span>New Balance</span>
            </a>
            <a href="https://www.nike.com" target="_blank" rel="noopener noreferrer">
                <img src="images/footer/nike.jpg" alt="Nike Logo" class="logo">
                <span>Nike</span>
            </a>
        </div>
    </footer>
    <script src="script_advanced_body_parts.js"></script>
    <script src="JS_files_excercises/script_excercises_bulking_advanced.js"></script>
</body>
</html>
