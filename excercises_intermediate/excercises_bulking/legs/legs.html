<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../style_individual_excercises.css">
    <link rel="stylesheet" href="../../../reset.css">
    <title>Legs</title>
</head>
<body>
    <header>
        <h1>Legs</h1>
    </header>
    <main>
        <div class="excercise-containers">
            <div class="excercise-box" id="box1">   
                <div class="excercise-box-content">  
                    <img src="images/squats.jpg" ,alt="squats">
                    <p>1. Squats</p>
                </div>
            </div>
            <div class="excercise-box" id="box2"> 
                <div class="excercise-box-content">  
                    <img src="images/lunges.jpg" ,alt="lunges">
                    <p>2. Lunges</p>
                </div>
            </div>

            <div class="excercise-box" id="box3">
                <div class="excercise-box-content">  
                    <img src="images/leg_press.jpg" ,alt="leg_press">
                    <p>3. Leg Press</p>
                </div>
            </div>

            <div class="excercise-box" id="box4">   
                <div class="excercise-box-content">  
                    <img src="images/leg_extension.jpg" ,alt="leg_extension">
                    <p>4. Leg Extension</p>
                </div>
            </div>

            <div class="excercise-box" id="box5">   
                <div class="excercise-box-content">  
                    <img src="images/sumo_squat.jpg" ,alt="sumo_squat">
                    <p>5. Sumo Squat</p>
                </div>
            </div>
        </div>
    </main>
    <script src="script_legs.js"></script>
</body>
</html>
