<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../reset.css">
    <link rel="stylesheet" href="../../../style_actual_excercises.css">
    <title>Plank</title>
    
</head>
<body>
    <header>
        <h1>Plank</h1>
    </header>
    <main>
        <div class="excercise-containers">
            <div class="excercise-box" id="box1">        
                <div class="excercise-img">
                    <img src="images_individual_page/plank.jpg" alt="plank">
                </div>
            </div>
            <div class="excercise-box" id="box2">
                <h2>Exercise Description</h2>
                <p> Start in a forearm plank position with your elbows directly under your shoulders and body in a straight line. Hold this position, engaging your core and keeping your hips level.</p>
                <h3>Duration</h3>
                <p>Beginners: 45secs - 1min</p>
                <a href="https://www.youtube.com/watch?v=y1uinA_JknM&t=1s">Video Implementation</a>
            </div>
        </div>
    </main>
</body>
</html>
