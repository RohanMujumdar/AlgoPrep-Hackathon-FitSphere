<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../style_individual_excercises.css">
    <link rel="stylesheet" href="../../../reset.css">
    <title>Shoulders</title>
</head>
<body>
    <header>
        <h1>Shoulders</h1>
    </header>
    <main>
        <div class="excercise-containers">
            <div class="excercise-box" id="box1">   
                <div class="excercise-box-content">  
                    <img src="images/shoulder_press.jpg" ,alt="shoulder_press">
                    <p>1. Shoulder Press</p>
                </div>
            </div>
            <div class="excercise-box" id="box2"> 
                <div class="excercise-box-content">  
                    <img src="images/lateral_raises.jpg" ,alt="lateral_raises">
                    <p>2. Lateral Raises</p>
                </div>
            </div>

            <div class="excercise-box" id="box3">
                <div class="excercise-box-content">  
                    <img src="images/front_raises.jpg" ,alt="front_raises">
                    <p>3. Front Raises</p>
                </div>
            </div>

            <div class="excercise-box" id="box4">   
                <div class="excercise-box-content">  
                    <img src="images/rear_delt_flyes.jpg" ,alt="rear_delt_flyes">
                    <p>4. Rear Delt Flyes</p>
                </div>
            </div>

            <div class="excercise-box" id="box5">   
                <div class="excercise-box-content">  
                    <img src="images/arnold_press.jpg" ,alt="arnold_press">
                    <p>5. Arnold Press</p>
                </div>
            </div>
        </div>
    </main>

    <div class="speaking">
        <button id="speak-btn">Speak Instructions</button>
    </div>
    <script src="script_shoulders.js"></script>
    <script src="script_shoulders_speech.js"></script>
</body>
</html>
