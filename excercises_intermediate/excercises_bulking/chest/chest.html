<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../style_individual_excercises.css">
    <link rel="stylesheet" href="../../../reset.css">
    <title>Chest</title>
</head>
<body>
    <header>
        <h1> Chest </h1>
    </header>
    <main>
        <div class="excercise-containers">
            <div class="excercise-box" id="box1">   
                <div class="excercise-box-content">  
                    <img src="images/diamond_push_ups.jpg" ,alt="diamond_push_ups">
                    <p>1. Diamond Push-Ups</p>
                </div>
            </div>
            <div class="excercise-box" id="box2"> 
                <div class="excercise-box-content">  
                    <img src="images/bench_press.jpg" ,alt="bench_press">
                    <p>2. Bench Press</p>
                </div>
            </div>

            <div class="excercise-box" id="box3">
                <div class="excercise-box-content">  
                    <img src="images/incline_bench_press.jpg" ,alt="incline_bench_press">
                    <p>3. Incline Bench Press</p>
                </div>
            </div>

            <div class="excercise-box" id="box4">   
                <div class="excercise-box-content">  
                    <img src="images/decline_bench_press.jpg" ,alt="decline_bench_press">
                    <p>4. Decline Bench Press</p>
                </div>
            </div>

            <div class="excercise-box" id="box5">   
                <div class="excercise-box-content">  
                    <img src="images/chest_fly.jpg" ,alt="chest_fly">
                    <p>5. Chest Fly</p>
                </div>
            </div>
        </div>
    </main>
    <script src="script_chest.js"></script>
</body>
</html>
