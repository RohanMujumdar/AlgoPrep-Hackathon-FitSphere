<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../style_individual_excercises.css">
    <link rel="stylesheet" href="../../../reset.css">
    <title>Triceps</title>
</head>
<body>
    <header>
        <h1>Triceps</h1>
    </header>
    <main>
        <div class="excercise-containers">
            <div class="excercise-box" id="box1">   
                <div class="excercise-box-content">  
                    <img src="images/tricep_dips.jpg" ,alt="tricep_dips">
                    <p>1. Tricep Dips</p>
                </div>
            </div>
            <div class="excercise-box" id="box2"> 
                <div class="excercise-box-content">  
                    <img src="images/overhead_tricep_extension.jpg" ,alt="overhead_tricep_extension">
                    <p>2. Overhead Tricep Extension</p>
                </div>
            </div>

            <div class="excercise-box" id="box3">
                <div class="excercise-box-content">  
                    <img src="images/tricep_push_down.jpg" ,alt="tricep_push_down">
                    <p>3. Tricep Pushdowns</p>
                </div>
            </div>

            <div class="excercise-box" id="box4">   
                <div class="excercise-box-content">  
                    <img src="images/skull_crusher.jpg" ,alt="skull_crusher">
                    <p>4. Skull Crushers</p>
                </div>
            </div>

            <div class="excercise-box" id="box5">   
                <div class="excercise-box-content">  
                    <img src="images/close_grip_bench_press.jpg" ,alt="close_grip">
                    <p>5. Close-Grip Bench Press</p>
                </div>
            </div>
        </div>
    </main>
    <div class="speaking">
        <button id="speak-btn">Speak Instructions</button>
    </div>

    <script src="script_triceps.js"></script>
    <script src="script_triceps_speech.js"></script>
</body>
</html>
