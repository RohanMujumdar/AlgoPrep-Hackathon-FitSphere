<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../style_individual_excercises.css">
    <link rel="stylesheet" href="../../../reset.css">
    <title>Yoga</title>
</head>
<body>
    <header>
        <h1>Yoga</h1>
    </header>
    <main>
        <div class="excercise-containers">
            <div class="excercise-box" id="box1">   
                <div class="excercise-box-content">  
                    <img src="images/ex1.jpg" ,alt="Adho Mukha Svanasana">
                    <p>1. Adho Mukha Svanasana</p>
                </div>
            </div>
            <div class="excercise-box" id="box2"> 
                <div class="excercise-box-content">  
                    <img src="images/ex2.jpg" ,alt="Virabhadrasana I">
                    <p>2. Virabhadrasana I</p>
                </div>
            </div>

            <div class="excercise-box" id="box3">
                <div class="excercise-box-content">  
                    <img src="images/ex3.jpg" ,alt="Vrksasana">
                    <p>3. Vrksasana</p>
                </div>
            </div>

            <div class="excercise-box" id="box4">   
                <div class="excercise-box-content">  
                    <img src="images/ex4.jpg" ,alt="Balasana">
                    <p>4. Balasana</p>
                </div>
            </div>

            <div class="excercise-box" id="box5">   
                <div class="excercise-box-content">  
                    <img src="images/ex5.jpg" ,alt="Setu Bandhasanas">
                    <p>5. Setu Bandhasanas</p>
                </div>
            </div>
        </div>
    </main>
    <script src="script_yoga.js"></script>
</body>
</html>
