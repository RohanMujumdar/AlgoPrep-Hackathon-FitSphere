<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_excercises.css">
    <link rel="stylesheet" href="reset.css">
    <title>Cutting Intermediate</title>
</head>
<body>
    <header>
        <h1>From progress to powerâ€”leveling up every day!!!!!</h1>
    </header>

    <div class="cutting-containers">
        <div class="container-box" id="box1">
            <div class="exercise" id="exercise-1">
                <div class="excercise-img">
                    <img src="images/intermediate-cutting-images/dumbell_lunges.jpg" alt="dumbell_lunges">
                </div>
                <p>1. Dumbbell Lunges</p>
            </div>
            <div class="exercise" id="exercise-2">
                <div class="excercise-img">
                    <img src="images/intermediate-cutting-images/kettlebell_swings.jpg" alt="kettlebell_swings">
                </div>
                <p>2. Kettlebell Swings</p>
            </div>
            <div class="exercise" id="exercise-3">
                <div class="excercise-img">
                    <img src="images/intermediate-cutting-images/decline_bench_press.jpeg" alt="decline_bench_press">
                </div>
                <p>3. Decline Bench Press</p>
            </div>
            <div class="exercise" id="exercise-4">
                <div class="excercise-img">
                    <img src="images/intermediate-cutting-images/russian_twists.jpg" alt="russian_twists">
                </div>
                <p>4. Russian Twists</p>
            </div>
        </div>


        <div class="container-box" id="box2">
            <div class="exercise" id="exercise-5">
                <div class="excercise-img">
                    <img src="images/intermediate-cutting-images/burpees.jpg" alt="burpees">
                </div>
                <p>5. Burpees</p>
            </div>
            <div class="exercise" id="exercise-6">
                <div class="excercise-img">
                    <img src="images/intermediate-cutting-images/cable_rows.jpg" alt="cable_rows">
                </div>

            </div>
            <div class="exercise" id="exercise-7">
                <div class="excercise-img">
                    <img src="images/intermediate-cutting-images/jumping_squats.jpg" alt="jumping_squats">
                </div>
                <p>7. Jumping Squats</p>
            </div>
            <div class="exercise" id="exercise-8">
                <div class="excercise-img">
                    <img src="images/intermediate-cutting-images/mountain_climbers.jpg" alt="mountain_climbers">
                </div>
                <p>8. Mountain Climbers</p>
            </div>
        </div>
    </div>
    <script src="script_excercises_cutting_intermediate.js"></script>
