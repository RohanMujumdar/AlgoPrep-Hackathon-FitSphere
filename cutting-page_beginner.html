<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_excercises.css">
    <link rel="stylesheet" href="reset.css">
    <title>Cutting Beginner</title>
</head>
<body>
    <header>
        <h1>Let's start the work Beast!!!!!</h1>
    </header>

    <div class="cutting-containers">
        <div class="container-box" id="box1">
            <div class="exercise" id="exercise-1">
                <div class="excercise-img">
                    <img src="images/beginner-cutting-images/body_weight_squats.jpg" alt="body_weight_squats">
                </div>
                <p>1. Body Weight Squats</p>
            </div>
            <div class="exercise" id="exercise-2">
                <div class="excercise-img">
                    <img src="images/beginner-cutting-images/pushups.jpg" alt="pushups">
                </div>
                <p>2. Push-Ups</p>
            </div>
            <div class="exercise" id="exercise-3">
                <div class="excercise-img">
                    <img src="images/beginner-cutting-images/jumping_jacks.jpg" alt="jumping_jacks">
                </div>
                <p>3. Jumping Jacks</p>
            </div>
            <div class="exercise" id="exercise-4">
                <div class="excercise-img">
                    <img src="images/beginner-cutting-images/walking_lunges.jpg" alt="walking_lunges">
                </div>
                <p>4. Walking Lunges</p>
            </div>
        </div>


        <div class="container-box" id="box2">
            <div class="exercise" id="exercise-5">
                <div class="excercise-img">
                    <img src="images/beginner-cutting-images/plank.jpg" alt="plank">
                </div>
                <p>5. Plank</p>
            </div>
            <div class="exercise" id="exercise-6">
                <div class="excercise-img">
                    <img src="images/beginner-cutting-images/mountain_climbers.jpg" alt="mountain_climbers">
                </div>
                <p>6. Mountain Climbers</p>
            </div>
            <div class="exercise" id="exercise-7">
                <div class="excercise-img">
                    <img src="images/beginner-cutting-images/burpees.jpg" alt="burpees">
                </div>
                <p>7. Burpees</p>
            </div>
            <div class="exercise" id="exercise-8">
                <div class="excercise-img">
                    <img src="images/beginner-cutting-images/high_knees.jpg" alt="high_knees">
                </div>
                <p>8. High Knees</p>
            </div>
        </div>
    </div>

    <script src="script_excercises_cutting_beginner.js"></script>
</body>
</html>
