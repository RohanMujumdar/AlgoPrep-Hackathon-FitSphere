<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_excercises.css">
    <link rel="stylesheet" href="reset.css">
    <title>Bulking Beginner</title>
</head>
<body>
    <header>
        <h1>Let's start the work Beast!!!!!</h1>
    </header>

    <div class="bulking-containers">
        <div class="container-box" id="box1">
            <div class="exercise" id="exercise-1">
                <div class="excercise-img">
                    <img src="images/beginner-bulking-images/wall_pushups.jpg" alt="wall_pushups">
                </div>
                <p>1. Wall Push-Ups</p>
            </div>
            <div class="exercise" id="exercise-2">
                <div class="excercise-img">
                    <img src="images/beginner-bulking-images/chair_squats.jpg" alt="chair_squats">
                </div>
                <p>2. Chair Squats</p>
            </div>
            <div class="exercise" id="exercise-3">
                <div class="excercise-img">
                    <img src="images/beginner-bulking-images/seated_dumbell_shoulder_press.jpg" alt="seated_dumbell_shoulder_press">
                </div>
                <p>3. Seated Dumbbell Shoulder Press</p>
            </div>
            <div class="exercise" id="exercise-4">
                <div class="excercise-img">
                    <img src="images/beginner-bulking-images/standing_dumbell_curls.jpg" alt="standing_dumbell_curls">
                </div>
                <p>4. Standing Dumbbell Curls</p>
            </div>
        </div>


        <div class="container-box" id="box2">
            <div class="exercise" id="exercise-5">
                <div class="excercise-img">
                    <img src="images/beginner-bulking-images/bent_knee_deadlifts.jpg" alt="bent_knee_deadlifts">
                </div>
                <p>5. Bent-Knee Deadlifts</p>
            </div>
            <div class="exercise" id="exercise-6">
                <div class="excercise-img">
                    <img src="images/beginner-bulking-images/standing_calf_raises.jpg" alt="standing_calf_raises">
                </div>
                <p>6. Standing Calf Raises</p>
            </div>
            <div class="exercise" id="exercise-7">
                <div class="excercise-img">
                    <img src="images/beginner-bulking-images/bird_dog.jpg" alt="bird_dog">
                </div>
                <p>7. Bird-Dog</p>
            </div>
            <div class="exercise" id="exercise-8">
                <div class="excercise-img">
                    <img src="images/beginner-bulking-images/glute_bridge.jpg" alt="glute_bridge">
                </div>
                <p>8. Glute Bridges</p>
            </div>
        </div>
    </div>
    <div class="speaking">
        <button id="speak-btn">Speak Instructions</button>
    </div>

    <footer>
        <div class="footer-content">
            <p>Â© 2024 FitSphere. All rights reserved.</p>
        </div>

            <a href="https://www.adidas.com" target="_blank" rel="noopener noreferrer">
                <img src="images/footer/adidas.jpg" alt="Adidas Logo" class="logo">
                <span>Adidas</span>
            </a>
            <a href="https://www.newbalance.com" target="_blank" rel="noopener noreferrer">
                <img src="images/footer/nb.jpg" alt="New Balance Logo" class="logo">
                <span>New Balance</span>
            </a>
            <a href="https://www.nike.com" target="_blank" rel="noopener noreferrer">
                <img src="images/footer/nike.jpg" alt="Nike Logo" class="logo">
                <span>Nike</span>
            </a>
        </div>
    </footer>
    <script src="JS_files_excercises/script_excercises_bulking_beginner.js"></script>
    <script src="script_excercises_bulking_beginner.js"></script>
</body>
</html>
