<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../style_individual_excercises.css">
    <link rel="stylesheet" href="../../../reset.css">
    <title>Biceps</title>
</head>
<body>
    <header>
        <h1>Biceps</h1>
    </header>
    <main>
        <div class="excercise-containers">
            <div class="excercise-box" id="box1">   
                <div class="excercise-box-content">  
                    <img src="images/biceps_curls.jpg" ,alt="biceps_curls">
                    <p>1. Bicep Curls with Heavy Weights</p>
                </div>
            </div>
            <div class="excercise-box" id="box2"> 
                <div class="excercise-box-content">  
                    <img src="images/incline_dumbbell_curl.jpg" ,alt="incline_dumbbell_curl">
                    <p>2. Incline Dumbbell Curls</p>
                </div>
            </div>

            <div class="excercise-box" id="box3">
                <div class="excercise-box-content">  
                    <img src="images/concentration_curls.jpg" ,alt="concentration_curls">
                    <p>3. Concentration Curls with Drop Sets</p>
                </div>
            </div>

            <div class="excercise-box" id="box4">   
                <div class="excercise-box-content">  
                    <img src="images/hammer_curls.jpg" ,alt="hammer_curls">
                    <p>4. Hammer Curls with Heavy Weights</p>
                </div>
            </div>

            <div class="excercise-box" id="box5">   
                <div class="excercise-box-content">  
                    <img src="images/preacher_curls.jpg" ,alt="preacher_curls">
                    <p>5. Preacher Curls with Extreme Range of Motion</p>
                </div>
            </div>
        </div>
    </main>

    <div class="speaking">
        <button id="speak-btn">Speak Instructions</button>
    </div>


    <script src="script_biceps.js"></script>
    <script src="script_biceps_speech.js"></script>
</body>
</html>
