<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../style_individual_excercises.css">
    <link rel="stylesheet" href="../../../reset.css">
    <title>Back</title>
</head>
<body>
    <header>
        <h1> Back </h1>
    </header>
    <main>
        <div class="excercise-containers">
            <div class="excercise-box" id="box1">   
                <div class="excercise-box-content">  
                    <img src="images/pull_ups.jpg" ,alt="pull_ups">
                    <p>1. Weighted Pull-Ups</p>
                </div>
            </div>
            <div class="excercise-box" id="box2"> 
                <div class="excercise-box-content">  
                    <img src="images/t_bar_rows.jpg" ,alt="t_bar_rows">
                    <p>2. T-Bar Rows with Heavy Load</p>
                </div>
            </div>

            <div class="excercise-box" id="box3">
                <div class="excercise-box-content">  
                    <img src="images/bent_over_barbell.jpg" ,alt="bent_over_barbell">
                    <p>3. Bent Over Barbell Rows with Chains</p>
                </div>
            </div>

            <div class="excercise-box" id="box4">   
                <div class="excercise-box-content">  
                    <img src="images/single_arm_dumbbell_rows.jpg" ,alt="single_arm_dumbbell_rows">
                    <p>4. Single-Arm Dumbbell Rows with Extreme Range of Motion</p>
                </div>
            </div>

            <div class="excercise-box" id="box5">   
                <div class="excercise-box-content">  
                    <img src="images/deadlift.jpg" ,alt="deadlift">
                    <p>5. Deadlifts with heavier weights</p>
                </div>
            </div>
        </div>
    </main>

    <div class="speaking">
        <button id="speak-btn">Speak Instructions</button>
    </div>

    <script src="script_back_speech.js"></script>
    <script src="script_back.js"></script>
</body>
</html>
