<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../style_individual_excercises.css">
    <link rel="stylesheet" href="../../../reset.css">
    <title>Chest</title>
</head>
<body>
    <header>
        <h1> Chest </h1>
    </header>
    <main>
        <div class="excercise-containers">
            <div class="excercise-box" id="box1">   
                <div class="excercise-box-content">  
                    <img src="images/plyometric_push_ups.jpg" ,alt="plyometric_push_ups">
                    <p>1. Plyometric Push-Ups</p>
                </div>
            </div>
            <div class="excercise-box" id="box2"> 
                <div class="excercise-box-content">  
                    <img src="images/weighted_chest_dips.jpg" ,alt="weighted_chest_dips">
                    <p>2. Weighted Chest Dips</p>
                </div>
            </div>

            <div class="excercise-box" id="box3">
                <div class="excercise-box-content">  
                    <img src="images/bench_press_chains.jpg" ,alt="bench_press_chains">
                    <p>3. Barbell Bench Press with Chains</p>
                </div>
            </div>

            <div class="excercise-box" id="box4">   
                <div class="excercise-box-content">  
                    <img src="images/single_arm_bench_press.jpg" ,alt="single_arm_bench_press">
                    <p>4. Single-Arm Dumbbell Bench Press</p>
                </div>
            </div>

            <div class="excercise-box" id="box5">   
                <div class="excercise-box-content">  
                    <img src="images/decline_bench_press.jpg" ,alt="decline_bench_press">
                    <p>5. Decline Bench Press with Pauses</p>
                </div>
            </div>
        </div>
    </main>
    <script src="script_chest.js"></script>
</body>
</html>
