<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../style_individual_excercises.css">
    <link rel="stylesheet" href="../../../reset.css">
    <title>Yoga</title>
</head>
<body>
    <header>
        <h1>Yoga</h1>
    </header>
    <main>
        <div class="excercise-containers">
            <div class="excercise-box" id="box1">   
                <div class="excercise-box-content">  
                    <img src="images/ex1.jpg" ,alt="Adho Mukha Vrksasana">
                    <p>1. Adho Mukha Vrksasana</p>
                </div>
            </div>
            <div class="excercise-box" id="box2"> 
                <div class="excercise-box-content">  
                    <img src="images/ex2.jpg" ,alt="Rajakapotasana">
                    <p>2. Rajakapotasana</p>
                </div>
            </div>

            <div class="excercise-box" id="box3">
                <div class="excercise-box-content">  
                    <img src="images/ex3.jpg" ,alt="Urdhva Dhanurasana">
                    <p>3. Urdhva Dhanurasana</p>
                </div>
            </div>

            <div class="excercise-box" id="box4">   
                <div class="excercise-box-content">  
                    <img src="images/ex4.jpg" ,alt="Pincha Mayurasana">
                    <p>4. Pincha Mayurasana</p>
                </div>
            </div>

            <div class="excercise-box" id="box5">   
                <div class="excercise-box-content">  
                    <img src="images/ex5.jpg" ,alt="Vrischikasana">
                    <p>5. Vrischikasana</p>
                </div>
            </div>
        </div>
    </main>
    <div class="speaking">
        <button id="speak-btn">Speak Instructions</button>
    </div>

    <script src="script_yoga_speech.js"></script>
    <script src="script_yoga.js"></script>
</body>
</html>
