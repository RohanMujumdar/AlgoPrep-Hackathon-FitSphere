<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../style_individual_excercises.css">
    <link rel="stylesheet" href="../../../reset.css">
    <title>Abs & Cardio</title>
</head>
<body>
    <header>
        <h1> Abs & Cardio </h1>
    </header>
    <main>
        <div class="excercise-containers">
            <div class="excercise-box" id="box1">   
                <div class="excercise-box-content">  
                    <img src="images/treadmill.jpg" ,alt="treadmill">
                    <p>1. Treadmill</p>
                </div>
            </div>
            <div class="excercise-box" id="box2"> 
                <div class="excercise-box-content">  
                    <img src="images/step_walk.jpg" ,alt="step_walk">
                    <p>2. Step Walk</p>
                </div>
            </div>

            <div class="excercise-box" id="box3">
                <div class="excercise-box-content">  
                    <img src="images/cable_woodchoops.jpg" ,alt="cable_woodchoops">
                    <p>3. Cable Woodchoppers</p>
                </div>
            </div>

            <div class="excercise-box" id="box4">   
                <div class="excercise-box-content">  
                    <img src="images/hanging_leg_raises.jpg" ,alt="hanging_leg_raises">
                    <p>4. Hanging Leg Raises</p>
                </div>
            </div>

            <div class="excercise-box" id="box5">   
                <div class="excercise-box-content">  
                    <img src="images/dragon_flags.jpg" ,alt="dragon_flags">
                    <p>5. Dragon Flags</p>
                </div>
            </div>

            <div class="excercise-box" id="box6">   
                <div class="excercise-box-content">  
                    <img src="images/weighted_plank.jpg" ,alt="weighted_plank">
                    <p>6. Weighted Plank</p>
                </div>
            </div>
        </div>
    </main>

    <div class="speaking">
        <button id="speak-btn">Speak Instructions</button>
    </div>
    <script src="script_abs&cardio.js"></script>
    <script src="script_abs&cardio_speech.js"></script>
</body>
</html>
