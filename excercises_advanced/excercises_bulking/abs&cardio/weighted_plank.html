<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../reset.css">
    <link rel="stylesheet" href="../../../style_actual_excercises.css">
    <title>Weighted Plank</title>
    
</head>
<body>
    <header>
        <h1>Weighted Plank</h1>
    </header>
    <main>
        <div class="excercise-containers">
            <div class="excercise-box" id="box1">        
                <div class="excercise-img">
                    <img src="images_individual_page/weighted_plank.jpg" alt="weighted_plank">
                </div>
            </div>
            <div class="excercise-box" id="box2">
                <h2>Exercise Description</h2>
                <p> Assume a plank position on your elbows and toes. Place a weight plate or a weighted vest on your back. Hold the position while keeping your body straight from head to heels.</p>
                <h3>Duration</h3>
                <p>Beginners: 45secs - 1min</p>
                <p>Weights: 10kg plate</p>
                <a href="https://www.youtube.com/watch?v=D26llihVsLE">Video Implementation</a>
            </div>
        </div>
    </main>
</body>
</html>
