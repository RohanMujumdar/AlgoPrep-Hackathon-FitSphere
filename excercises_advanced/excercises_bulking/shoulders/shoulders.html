<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../style_individual_excercises.css">
    <link rel="stylesheet" href="../../../reset.css">
    <title>Shoulders</title>
</head>
<body>
    <header>
        <h1>Shoulders</h1>
    </header>
    <main>
        <div class="excercise-containers">
            <div class="excercise-box" id="box1">   
                <div class="excercise-box-content">  
                    <img src="images/standing_military_press.jpg" ,alt="standing_military_press">
                    <p>1. Standing Military Press</p>
                </div>
            </div>
            <div class="excercise-box" id="box2"> 
                <div class="excercise-box-content">  
                    <img src="images/dumbbell_lateral_raises.jpg" ,alt="dumbbell_lateral_raises">
                    <p>2. Dumbbell Lateral Raises with Drop Sets</p>
                </div>
            </div>

            <div class="excercise-box" id="box3">
                <div class="excercise-box-content">  
                    <img src="images/arnold_press.jpg" ,alt="arnold_press">
                    <p>3. Arnold Press with Heavy Weights</p>
                </div>
            </div>

            <div class="excercise-box" id="box4">   
                <div class="excercise-box-content">  
                    <img src="images/behind_neck_barbell_press.jpg" ,alt="behind_neck_barbell_press">
                    <p>4. Behind-the-Neck Barbell Press</p>
                </div>
            </div>

            <div class="excercise-box" id="box5">   
                <div class="excercise-box-content">  
                    <img src="images/cable_face_pulls.jpg" ,alt="cable_face_pulls">
                    <p>5. Cable Face Pulls</p>
                </div>
            </div>
        </div>
    </main>
    <script src="script_shoulders.js"></script>
</body>
</html>
