<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../style_individual_excercises.css">
    <link rel="stylesheet" href="../../../reset.css">
    <title>Legs</title>
</head>
<body>
    <header>
        <h1>Legs</h1>
    </header>
    <main>
        <div class="excercise-containers">
            <div class="excercise-box" id="box1">   
                <div class="excercise-box-content">  
                    <img src="images/barbell_squats.jpg" ,alt="barbell_squats">
                    <p>1. Barbell Squats with Heavy Weights</p>
                </div>
            </div>
            <div class="excercise-box" id="box2"> 
                <div class="excercise-box-content">  
                    <img src="images/front_squats.jpg" ,alt="front_squats">
                    <p>2. Front Squats with Heavy Weights</p>
                </div>
            </div>

            <div class="excercise-box" id="box3">
                <div class="excercise-box-content">  
                    <img src="images/bulgarian_split_squat.jpg" ,alt="bulgarian_split_squat">
                    <p>3. Bulgarian Split Squats with Dumbbells</p>
                </div>
            </div>

            <div class="excercise-box" id="box4">   
                <div class="excercise-box-content">  
                    <img src="images/romanian_deadlifts.jpg" ,alt="romanian_deadlifts">
                    <p>4. Romanian Deadlifts with Heavy Weights</p>
                </div>
            </div>

            <div class="excercise-box" id="box5">   
                <div class="excercise-box-content">  
                    <img src="images/leg_press.jpg" ,alt="leg_press">
                    <p>5. Leg Press with Heavy Weights</p>
                </div>
            </div>
        </div>
    </main>
    <script src="script_legs.js"></script>
</body>
</html>
